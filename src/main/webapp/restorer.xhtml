<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>restorers</title>
    </h:head>

    <h:body>
        <h:form id="form">

            <center><h:commandButton action="add_restorer.xhtml?faces-redirect=true" value="Add New restorer" styleClass="btn btn-success btnSpace" /></center>


            <div class="table-container">
                <p:dataTable value="#{restorerBean.restorers}" var="restorer" stripedRows="true" rowHover="true" id="table"
                             style="min-width: 600px;">
                    <p:column headerText="â„–" styleClass="narrow-column">
                        #{restorer.id}
                    </p:column>
                    <p:column headerText="firstName" styleClass="medium-column">
                        #{restorer.firstName}
                    </p:column>

                    <p:column headerText="secondName" styleClass="medium-column">
                        #{restorer.secondName}
                    </p:column>
                    <p:column headerText="phoneNumber" styleClass="medium-column">
                        #{restorer.phoneNumber}
                    </p:column>
                    <p:column headerText="email" styleClass="medium-column">
                        #{restorer.email}
                    </p:column>

                    <p:column headerText="Delete" styleClass="narrow-column">
                        <p:commandButton value="Delete" action="#{restorerBean.delete(restorer.id)}"
                                         styleClass="ui-button-danger"
                                         update="form"/>
                    </p:column>

                    <p:column headerText="Edit" styleClass="narrow-column">
                        <p:commandButton value="Edit" action="#{restorerBean.editById(restorer.id)}"
                                         styleClass="ui-button-info"
                                         update="form"/>
                    </p:column>


                </p:dataTable>
            </div>
        </h:form>


    </h:body>
</f:view>
</html>
