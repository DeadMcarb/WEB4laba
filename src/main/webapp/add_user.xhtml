<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Add New user</title>
        <!-- Подключение Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            .form-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            h3 {
                text-align: center;
                margin-bottom: 20px;
                color: #343a40;
            }
            .form-group label {
                font-weight: bold;
                color: #495057;
            }
            .btn-primary {
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>
        <div class="form-container">
            <h3>Add New user</h3>

            <h:form id="form">
                <div class="form-group">
                    <label for="firstName">Name:</label>
                    <h:inputText id="firstName" class="form-control" value="#{userBean.user.name}"
                                 placeholder="Enter user's name" />
                </div>

                <div class="form-group">
                    <label for="firstName">password:</label>
                    <h:inputText id="password" class="form-control" value="#{userBean.user.password}"
                                 placeholder="Enter user's password" />
                </div>

                <div class="form-group">
                    <label for="firstName">role:</label>
                    <h:inputText id="role" class="form-control" value="#{userBean.user.roles}"
                                 placeholder="Enter user's role" />
                </div>

                <div class="form-group">
                    <label for="firstName">email:</label>
                    <h:inputText id="email" class="form-control" value="#{userBean.user.email}"
                                 placeholder="Enter user's email" />
                </div>

                <div class="form-group">
                    <h:commandButton value="Add user" action="#{userBean.add()}"
                                     styleClass="btn btn-primary" update="form" />
                </div>
            </h:form>
        </div>
        <h:messages globalOnly="true" style="color: red;" />
    </h:body>
</f:view>
</html>
